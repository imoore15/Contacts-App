<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
		<h2> Contacts </h2>
		<div class="col-lg-12">
		</div>
		<div class="col-lg-1">
			<br>
			<br>
		</div>
		<div class="col-lg-7">
			<form role="form">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="name" class="form-control" id="name" placeholder="Name">
				</div>
				<div class="form-group">
					<label for="tele">Phone</label>
					<input type="tele" class="form-control" id="tele" placeholder="Phone">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="address">Address</label>
					<input type="address" class="form-control" id="address" placeholder="Address">
				</div>
				
				<button class="btn btn-success" id="add">add</button>
			</form>
			
		</div>
		<div class="col-lg-4" id="display">
			<br>
			<br>
			<p> This is where the details of a single contact will be displayed </p>
			<ul id="contact_detail">
			</ul>
		</div>
		<div class="col-lg-12" id="list">
			<p> this is where all of the contacts will be displayed </p>

			<ul id="contact_list">
			</ul>
			
		</div>
		<script src = "js/jquery.min.js"></script>
		<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src = "js/app.js"></script>
	</body>
</html>
